<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <link rel="shortcut icon" type="image/png" href="img/icone.ico">
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Cadastro</title>
<link rel="stylesheet" href="estilo.css">
</head>
<body>
<header>
    <div class="header-container">
        <div class="esquerda">
            <div class="logo">
                <a href="https://www.palmeiras.com.br/home/" target="_blank"><img src="img/img1.png" alt="Palmeiras"><h1>Palmeiras</h1></a>
            </div>

            <nav class="nav-menu">
                <ul>
                    <li><a href="index.html">Início</a></li>
                    <li><a href="">Sobre</a></li>
                    <li><a href="">Serviços</a></li>
                    <li><a href="">Contato</a></li>
                </ul>
            </nav>
        </div>
        <div class="direita">
            <figure class="img esq">
                <img src="img/img4.png">
            </figure>
            <figure class="img">
                <img src="img/img3.png">
            </figure>
        </div>
    </div>
</header>
<main>
<div class="container">
    <h2>Cadastro</h2>
    <form action="/register" method="POST">
        <div class="form-group">
            <label for="name">Nome:</label>
            <input type="text" id="name" name="name" required>
        </div>
        <div class="form-group">
            <label for="email">Usúario:</label>
            <input type="email" id="email" name="email" required>
        </div>
        <div class="form-group">
            <label for="password">Senha:</label>
            <input type="password" id="password" name="password" required>
        </div>
        <div class="form-group">
            <label for="confirm-password">Confirmar Senha:</label>
            <input type="password" id="confirm-password" name="confirm-password" required>
        </div>
        <button type="submit">Cadastrar</button>
    </form>
</div>
</main>
<footer>
    <div class="footer-container">
        <p> &copy; 2024 Sua Empresa. Todos os direitos reservados. </p>
        <div class="footer-links">
            <a href="/terms">Termos de Uso</a>
            <a href="/privacy">Política de Privacidade</a>
    </div>
</footer>
</body>
</html>
