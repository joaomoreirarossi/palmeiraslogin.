<body>
    <header>
        <div class="header-container">
            <div class="esquerda">
                <div class="logo">
                    <a href="https://www.palmeiras.com.br/home/" target="_blank"><img src="img/img1.png" alt="Palmeiras"><h1>Palmeiras</h1></a>

   <main>
    <div class="container">
        <h2>Login</h2>
        <form action="/login" method="POST">
            <div class="form-group">
                <label for="email">Usúario:</label>
                <input type="email" id="email" name="email" required>
            </div><br>
            <div class="form-group">
                <label for="password">Senha:</label>
                <input type="password" id="password" name="password" required>
            </div><br>
            <button type="submit">Entrar</button>
        
        </form>
        <p>Ainda não tem cadastro? <a href="cadastro.html">Cadastre-se</a> aqui</p>
    </div>
</main>
